<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amar Sham">
    <link rel="stylesheet" href="text.css">
    <script src="text.js" defer></script>
    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <title>Text Utilz | Amar Sham</title>
</head>
<body>

    <div class="container">
        <h1>Enter text here to analyze.</h1>
        <div class="form">
            <div class='btn'>
                <button id="up">UpperCase</button>
                <button id="down">LowerCase</button>
                <button id='cap'>Captalize</button>
                <button id='clear'>Clear</button>
            </div>
            <textarea placeholder="Enter text in here." id="text" cols="100" rows="25"></textarea>
            <div class="btn">
                <button id='removeComas'>Remove Comas</button>
                <button id='removePoints'>Remove Full Stops</button>
                <button id="clearSpaces">Clear Spaces</button>
                <button id="clearAllSpaces">Clear All Spaces</button>
            </div>
        </div>
        <div id="result">
            <h1>Analized Data</h1>
            <p>No data to be analized.</p>
        </div>
    </div>
    
</body>
</html>
