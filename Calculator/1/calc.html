<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meat name="discription" content="A simple calculator designed by Amar Sham">
    <meta name="keywords" content="caculator, simple calculator, digital calculator, simple digital calculator">
    <meta name="author" content="Amar Sham">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator | Amar Sham</title>
</head>
<body>

    <section id="container">
        <div id="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="display.value = '' ">
                    <input type="button" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" value="." class="operator" onclick="display.value += '.' ">
                    <input type="button" value="/" class="operator" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" class="operator" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="operator" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" class="operator" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="=" class="equals operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
                
        </div>
    </section>

    <script scr="calcApp.js"></script>
</body>
</html>
