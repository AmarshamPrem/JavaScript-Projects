<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Amar Sham</title>
    <link rel="stylesheet" href="style.css">
    <link src="app.js" defer>
</head>

<body>

    <main>
        <section class="container" id="container">

            <h1 id="heading">Password Generator</h1>

            <form id="form">

                <div id="display" class="display">
                    <p id="textBox"></p>
                </div>

                <input type="range" value="12" min="8" max="32" id="inputSlider">

                <div class="row">
                    <p>Password Length</p>
                    <span id="sliderValue"></span>
                </div>

                <div class="row">
                    <label for="lowerCase">Include LowerCase (a-z)</label>
                    <input type="checkbox" id="lowerCase" name="lowerCase" checked>
                </div>

                <div class="row">
                    <label for="upperCase">Include UpperCase (A-Z)</label>
                    <input type="checkbox" id="upperCase" name="upperCase" checked>
                </div>

                <div class="row">
                    <label for="numbers">Include Numbers (0-9)</label>
                    <input type="checkbox" id="numbers" name="numbers">
                </div>

                <div class="row">
                    <label for="symbols">Include Symbols (*@!)</label>
                    <input type="checkbox" id="symbols" name="symbols">
                </div>

                <button type="submit" id="genBtn">Generate Password</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
